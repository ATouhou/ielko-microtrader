<!doctype>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  </style>




</head>

<body>

  <div class="container-fluid">
    <canvas id="myChart" width="1024" height="200"></canvas>
  </div>






</body>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "https://electronicgr.com/cryptobot/ielko-microtrader-strategies/io.php?type=get_data",
      dataType: "json",
      async: true,
      success: function(result) {

        var ctx = document.getElementById("myChart").getContext('2d');
        var data = {
          labels: result.labels,
          datasets: [{
              label: "000000DOGE_0000000010_0000000048_0000000010_0000000.20_0000000030_0000000100_0000000010 (Current)",
              backgroundColor: "rgba(255,99,132,0.2)",
              borderColor: "rgba(255,99,132,1)",
              borderWidth: 2,
              hoverBackgroundColor: "rgba(255,99,132,0.4)",
              hoverBorderColor: "rgba(255,99,132,1)",
              data: result.series_r,
            }

          ]
        };
        var option = {
          scales: {
            yAxes: [{
              gridLines: {
                display: true,
                color: "rgba(255,99,132,0.2)"
              }
            }],
            xAxes: [{
              gridLines: {
                display: false
              }
            }]
          }
        };

        var myLineChart = new Chart(ctx, {
          type: 'line',
          data: data,
          options: option
        });

      },
      error: function(request, error) {
        console.log(error);
      }
    });


  });
</script>


</html>
